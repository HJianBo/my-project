<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Rust Tetris</title>
  <style>
    html,
    body,
    canvas {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      background: #111;
    }

    .hint {
      position: fixed;
      right: 12px;
      bottom: 12px;
      color: #d0d0d0;
      font: 12px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: rgba(0, 0, 0, 0.35);
      padding: 6px 8px;
      border-radius: 6px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas" tabindex="1"></canvas>
  <div class="hint">方向键 + 空格，R 重开</div>
  <script src="mq_js_bundle.js"></script>
  <script>
    load("simple_tetris.wasm");
  </script>
</body>
</html>
